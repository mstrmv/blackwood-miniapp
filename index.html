<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACKWOOD CORE</title>

<style>
/* ===== ОСНОВНОЙ ФОН ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background:
    linear-gradient(
      135deg,
      rgba(180,140,70,0.18),
      rgba(0,0,0,0.92)
    ),
    url("https://raw.githubusercontent.com/USERNAME/REPO/main/assets/bg.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #fff;
}

/* ===== КОНТЕЙНЕР ===== */
.app {
  min-height: 100vh;
  padding: 16px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
}

/* ===== ЗАГОЛОВОК ===== */
.header {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 16px;
}

.header span {
  color: #caa35c;
}

/* ===== ТОВАРЫ ===== */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 14px;
}

.product {
  background: rgba(20,20,20,0.85);
  border-radius: 18px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 0 25px rgba(202,163,92,0.15);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.product:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 35px rgba(202,163,92,0.35);
}

.product img {
  width: 100%;
  max-height: 130px;
  object-fit: contain;
  margin-bottom: 8px;
}

.product h3 {
  margin: 6px 0;
  font-size: 15px;
  letter-spacing: 1px;
}

.product button {
  background: linear-gradient(135deg, #caa35c, #8c6a32);
  border: none;
  border-radius: 12px;
  padding: 8px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    BLACKWOOD <span>CORE</span>
  </div>

  <div class="products">

    <div class="product">
      <img src="https://raw.githubusercontent.com/USERNAME/REPO/main/assets/core-3kg.png">
      <h3>CORE 3 KG</h3>
      <button>Добавить</button>
    </div>

    <div class="product">
      <img src="https://raw.githubusercontent.com/USERNAME/REPO/main/assets/core-5kg.png">
      <h3>CORE 5 KG</h3>
      <button>Добавить</button>
    </div>

    <div class="product">
      <img src="https://raw.githubusercontent.com/USERNAME/REPO/main/assets/core-8kg.png">
      <h3>CORE 8 KG</h3>
      <button>Добавить</button>
    </div>

  </div>

</div>
</body>
</html>
